# Server Configuration
server.port=8888

# Spring Application Configuration
spring.application.name=api-gateway

# OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://${KEYCLOAK_HOST:localhost}:8080/realms/library-realm/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://${KEYCLOAK_HOST:localhost}:8080/realms/library-realm

# OAuth2 Client Registration - Keycloak
spring.security.oauth2.client.registration.keycloak.client-id=api-gateway
spring.security.oauth2.client.registration.keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:kia8wLCbflCup6q8TL5jgLUdcYDivqBb}
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid, profile, email, roles
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# OAuth2 Client Provider - Keycloak
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://${KEYCLOAK_HOST:localhost}:8080/realms/library-realm
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=http://${KEYCLOAK_HOST:localhost}:8080/realms/library-realm/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.client.provider.keycloak.authorization-uri=http://${KEYCLOAK_HOST:localhost}:8080/realms/library-realm/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=http://${KEYCLOAK_HOST:localhost}:8080/realms/library-realm/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-info-uri=http://${KEYCLOAK_HOST:localhost}:8080/realms/library-realm/protocol/openid-connect/userinfo

# Spring Cloud Gateway Configuration
spring.cloud.gateway.default-filters[0]=TokenRelay

# Gateway Routes - Catalog Service
spring.cloud.gateway.routes[0].id=catalog-service
spring.cloud.gateway.routes[0].uri=lb://CATALOG-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/categories/**,/api/v1/authors/**,/api/v1/publishers/**,/api/v1/books/**
spring.cloud.gateway.routes[0].filters[0]=RemoveRequestHeader=Cookie

# Gateway Routes - Dashboard Service
spring.cloud.gateway.routes[1].id=dashboard-service
spring.cloud.gateway.routes[1].uri=lb://DASHBOARD-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/audit-logs/**
spring.cloud.gateway.routes[1].filters[0]=RemoveRequestHeader=Cookie

# Gateway Routes - Loan Service
spring.cloud.gateway.routes[2].id=loan-service
spring.cloud.gateway.routes[2].uri=lb://LOAN-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/book-bags/**,/api/v1/borrowings/**
spring.cloud.gateway.routes[2].filters[0]=RemoveRequestHeader=Cookie

# Gateway Routes - Notification Service
spring.cloud.gateway.routes[3].id=notification-service
spring.cloud.gateway.routes[3].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/notifications/**,/api/v1/notification-preferences/**
spring.cloud.gateway.routes[3].filters[0]=RemoveRequestHeader=Cookie

# Gateway Routes - Member Service
spring.cloud.gateway.routes[4].id=member-service
spring.cloud.gateway.routes[4].uri=lb://MEMBER-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/members/**
spring.cloud.gateway.routes[4].filters[0]=RemoveRequestHeader=Cookie

# Gateway Routes - Keycloak Login
spring.cloud.gateway.routes[5].id=keycloak-login
spring.cloud.gateway.routes[5].uri=http://localhost:8090
spring.cloud.gateway.routes[5].predicates[0]=Path=/auth/login
spring.cloud.gateway.routes[5].filters[0]=RedirectTo=302, http://${KEYCLOAK_HOST:localhost}:8080/realms/library-realm/protocol/openid-connect/auth?client_id=api-gateway&response_type=code&redirect_uri=http://${KEYCLOAK_HOST:localhost}:8080/login/oauth2/code/keycloak

# Gateway Routes - Keycloak Logout
spring.cloud.gateway.routes[6].id=keycloak-logout
spring.cloud.gateway.routes[6].uri=http://${KEYCLOAK_HOST:localhost}:8080/
spring.cloud.gateway.routes[6].predicates[0]=Path=/auth/logout
spring.cloud.gateway.routes[6].filters[0]=RedirectTo=302, http://${KEYCLOAK_HOST:localhost}:8080/realms/library-realm/protocol/openid-connect/logout?redirect_uri=http://${KEYCLOAK_HOST:localhost}:8080/

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Management/Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.config=classpath:logback-spring.xml
logging.level.root=INFO
logging.level.com.library=DEBUG
logging.level.org.springframework=INFO